apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: one-gate-payment
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "one-gate-payment-kafka"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "one-gate-payment-kafka-kafka-bootstrap:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: ""  # Not needed in KRaft mode
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
  namespace: one-gate-payment
  labels:
    app: kafka-ui
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: kafka-ui
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kafka-ui-route
  namespace: one-gate-payment
  labels:
    app: kafka-ui
spec:
  to:
    kind: Service
    name: kafka-ui-service
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None