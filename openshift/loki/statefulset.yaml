apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: observability-one-gate-payment
  labels:
    app: loki
spec:
  serviceName: loki-headless
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:latest
          args:
            - "-config.file=/etc/loki/local-config.yaml"
          ports:
            - containerPort: 3100
              name: http
            - containerPort: 9096
              name: grpc
          volumeMounts:
            - name: config-volume
              mountPath: /etc/loki/
            - name: data-volume
              mountPath: /data
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: loki-headless
  namespace: observability-one-gate-payment
  labels:
    app: loki
spec:
  clusterIP: None
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100

---
# Regular Service for Loki
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: observability-one-gate-payment
  labels:
    app: loki
spec:
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100
    - name: grpc
      port: 9096
      targetPort: 9096

---
# Route for external access to Loki
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: loki
  namespace: observability-one-gate-payment
  labels:
    app: loki
spec:
  to:
    kind: Service
    name: loki
  port:
    targetPort: http