# postgresql-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-postgres-config
  namespace: one-gate-payment
  labels:
    app: one-gate-payment
    component: database
data:
  postgresql.conf: |
    # Memory settings optimized for 2GB allocation
    shared_buffers = 512MB
    effective_cache_size = 1536MB
    work_mem = 4MB
    maintenance_work_mem = 128MB
    
    # Connection settings
    max_connections = 50
    
    # Performance settings for SSD
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
    # WAL settings for performance
    wal_buffers = 16MB
    checkpoint_completion_target = 0.7
    wal_writer_delay = 200ms
    
    # Logging (minimal for resource conservation)
    log_statement = 'none'
    log_min_duration_statement = 1000
    
    # Kong-specific optimizations
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on