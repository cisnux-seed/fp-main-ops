apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability-one-gate-payment
  labels:
    app: otel-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args:
            - "--config=/etc/otel-collector.yml"
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8889
              name: metrics
          volumeMounts:
            - name: config-volume
              mountPath: /etc/
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
---
# Service for OTEL Collector
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability-one-gate-payment
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: metrics
      port: 8888
      targetPort: 8889
