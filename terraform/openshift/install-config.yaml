  - cidr: 10.0.32.0/19         # Compute subnet
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  gcp:
    projectID: fp-secure-api-gateway
    region: asia-southeast2
    network: ocp-one-gate-payment-network
    controlPlaneSubnet: ocp-one-gate-payment-master-subnet
