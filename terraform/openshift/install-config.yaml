  hyperthreading: Enabled
  name: master
  platform:
    gcp:
      type: e2-highmem-4
      zones:
      - asia-southeast2-a
      osDisk:
        diskType: pd-ssd
        diskSizeGB: 120
  replicas: 1
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform:
    gcp:
      type: e2-standard-2
      zones:
      - asia-southeast2-a
      - asia-southeast2-b
      osDisk:
        diskType: pd-ssd
        diskSizeGB: 60
  replicas: 0
metadata:
